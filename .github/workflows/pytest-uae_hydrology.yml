name: pytest-uae_hydrology
run-name: pytest-uae_hydrology by ${{ github.actor }}
on: [push]
jobs:
  run-uae_hydrology-pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: Hydrata/uae_hydrology
          token: ${{ secrets.UAE_HYDROLOGY_GITHUB_ACTIONS_TESTS_SECRET }}
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Run Ansible Playbook
        run: ansible-playbook ./playbooks/install_pygrass.yaml

      - name: Run Tests
        run: python -m pytest ./tests -rsP --color=yes